<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <title>Smartcapta</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.png" alt="logo">

      <form action="" method="POST">
        <div class="personal-info">
          <span class="section-header">Olá! Prazer em te conhecer</span>

          <label for="name">Seu nome completo</label>
          <input class="form-control" type="text" name="name">

          <label for="email">Seu melhor e-mail</label>
          <input class="form-control" type="email" name="email">

          <label for="tel">Seu melhor telefone (de preferência, com Whatsapp disponível)</label>
          <input class="form-control" type="tel" name="tel">

          <div class="lgpd-check">
            <input type="checkbox" name="lgpd_accept">
            <label for="lgpd_accept">Aceito receber e-mails, mensagens e/ou telefonemas de corretores vinculados à SmartCapta</label>
          </div>
        </div>

        <div class="immobile-info">
          <span class="section-header">Nos fale sobre o seu imóvel</span>

          <label for="city">Cidade</label>
          <input class="form-control" type="text" name="city">

          <label for="cep">CEP</label>
          <input class="form-control" type="text" name="cep">

          <label for="street">Rua</label>
          <input class="form-control" type="text" name="street">

          <label for="number">Número</label>
          <input class="form-control" type="text" name="number">

          <label for="complement">Complemento</label>
          <input class="form-control" type="text" name="complement">
        </div>

        <input class="form-control submit" type="submit" value="Cadastrar imóvel">
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
